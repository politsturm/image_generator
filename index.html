<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Генератор новостных изображений</title>

		<link rel="stylesheet" type="text/css" href="fonts/proximanova.css">
		<style>
		svg {
			max-width: 100%;
			height: auto;
		}
		</style>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="js/matrix.js"></script>
		<script src="js/util.js"></script>
		<script src="js/index.js"></script>
	</head>

	<div role="main" class="container">
		<h1 class="my-4">
			Генератор новостных изображений
		</h1>
		<div class="d-none alert alert-primary" role="alert">
			Если шрифт на конечном изображении с засечками, установите шрифт
			'Proxima Nova'. Можете попробовать файлы
			<a href="https://github.com/chrisronline/invision/tree/master/app/fonts/proxima-nova" class="alert-link">
				отсюда
			</a>
		</div>

		<div>
			<div class="mb-3">
				<label for="url">URL изображения</label>
				<input class="form-control" id="url" onchange="onSVGChange()" type="text" name="url" value="">
			</div>
			<div class="mb-3">
				<label for="title">Заголовок новости</label>
				<input class="form-control" id="title" oninput="onTextChange()" type="text" name="text" value="">
			</div>
			<div class="mb-3">
				<label for="title">Город</label>
				<input class="form-control" id="city" oninput="onTextChange()" type="text" name="text" value="">
			</div>
			<div class="mb-3">
				<label for="title">Отделение</label>
				<select class="form-control" id="site" onchange="onTextChange()">
					<option value="POLITSTURM.COM">Главное</option>
					<option value="AM.POLITSTURM.COM">Армения</option>
					<option value="LV.POLITSTURM.COM">Латвия</option>
					<option value="KZ.POLITSTURM.COM">Казахстан</option>
					<option value="UA.POLITSTURM.COM">Украина</option>
					<option value="US.POLITSTURM.COM">USA</option>
				</select>
			</div>

			<div class="mb-3">
				<label for="templates">Шаблон</label>
				<div id="templates" class="mx-2">
				</div>
			</div>

			<hr class="mb-3">
			<button class="btn btn-primary btn-lg btn-block" onclick="download()">Скачать</button>
		</div>

		<div class="my-5">
		Используйте мышь для перетаскивания изображения и колесико для масштаба
		</div>
		<div class="mx-auto" id="svg">
		</div>

		<canvas class="d-none" height="1080" width="1920"></canvas>
	</div>

</html>
