  <foreignObject x="64" y="266" width="1058" height="188">
      <p style="text-transform:uppercase;margin:0px;text-align:center;color:#ffffff;letter-spacing:3px;font-size:50px;font-weight:600;font-family:'Proxima Nova'">
      %TEXT%
