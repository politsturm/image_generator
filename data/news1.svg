<?xml version="1.0" encoding="UTF-8" standalone="no"?>

<svg
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   width="1200px"
   height="600px"
   viewBox="0 0 1200 600"
   version="1.1" >
  <defs>
    <linearGradient id="gradient">
      <stop
         style="stop-color:#f5003f;stop-opacity:1;"
         offset="0" />
      <stop
         style="stop-color:#f5003f;stop-opacity:0;"
         offset="1" />
    </linearGradient>
    <linearGradient
       xlink:href="#gradient"
       id="preview_lg"
       x1="1165"
       y1="510"
       x2="900"
       y2="245"
       gradientUnits="userSpaceOnUse" />
    <filter id="blur_bg">
      <feGaussianBlur
         stdDeviation="5 5"
         result="blur" />
    </filter>
    <filter id="grayscale">
      <feColorMatrix
         values="0.6 0.3 0.1 0 0
                 0.6 0.3 0.1 0 0
                 0.6 0.3 0.1 0 0
                 0 0 0 1 0 " />
    </filter>
    <mask
       maskUnits="userSpaceOnUse"
       id="round_corner">
      <rect
         style="fill:#ffffff"
         width="420"
         height="420"
         x="745"
         y="90"
         ry="50" />
    </mask>
  </defs>
  <image
     x="-50"
     y="-350"
     id="background"
     xlink:href="%IMAGE%"
     preserveAspectRatio="xMidYMid slice"
     height="1300"
     width="1300"
     style="filter:url(#blur_bg);filter:url(#grayscale)"
     />
  <rect
     style="fill:#ffffff"
     width="1045"
     height="550"
     x="35"
     y="26"
     ry="50" />
  <image
     x="745"
     y="90"
     xlink:href="%IMAGE%"
     preserveAspectRatio="xMidYMid slice"
     style="filter:url(#grayscale)"
     height="420"
     width="420"
     mask="url(#round_corner)" />
  <text
     style="font-size:20px;fill:#ff0000;font-family:'Proxmia Nova';letter-spacing:4px"
     x="100"
     y="136" >
     //
  </text>
  <text
     style="font-size:20px;font-family:'Proxima Nova';letter-spacing:4px;"
     x="128"
     y="136" >
     НОВОСТИ
  </text>
  <foreignObject x="100" y="190" width="600" height="250">
      <p style="line-height:60px;text-transform:uppercase;margin:0px;font-size:40px;font-weight:700;font-family:'Proxima Nova'">
      %TEXT%
      </p>
  </foreignObject>
  <rect
     style="fill:url(#preview_lg)"
     width="420"
     height="420"
     x="745"
     y="90"
     ry="50" />
  <text
     style="font-size:20px;font-family:'Proxima Nova';letter-spacing:4px;"
     x="420"
     y="560" >
     POLITSTURM.COM
  </text>
</svg>
