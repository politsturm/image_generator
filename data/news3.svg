<?xml version="1.0" encoding="UTF-8" standalone="no"?>

<svg
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   width="1200px"
   height="600px"
   viewBox="0 0 1200 600"
   version="1.1" >
  <defs>
    <linearGradient id="gradient">
      <stop
         style="stop-color:#003cff;stop-opacity:0.88;"
         offset="0" />
      <stop
         style="stop-color:#003cff;stop-opacity:0;"
         offset="1" />
    </linearGradient>
    <linearGradient
       xlink:href="#gradient"
       id="grad"
       x1="1200"
       y1="0"
       x2="0"
       y2="0"
       gradientUnits="userSpaceOnUse" />
    <filter id="grayscale">
      <feColorMatrix
         values="0.6 0.3 0.1 0 0
                 0.6 0.3 0.1 0 0
                 0.6 0.3 0.1 0 0
                 0 0 0 1 0 " />
    </filter>
    <mask
       maskUnits="userSpaceOnUse"
       id="round_corner">
      <rect
         style="fill:#ffffff"
         width="1200"
         height="600"
         x="0"
         y="0"
         ry="50" />
    </mask>
  </defs>
  <rect
     x="0"
     y="0"
     width="1200"
     height="600"
     style="fill:#ffffff"
     />
  <image
     x="0"
     y="0"
     style="filter:url(#grayscale)"
     mask="url(#round_corner)"
     xlink:href="%IMAGE%"
     preserveAspectRatio="xMidYMid slice"
     width="1200"
     height="600" />
  <rect
     style="fill:url(#grad)"
     width="1200"
     height="600"
     x="0"
     y="0"
     ry="50" />
  <rect
     style="fill:#ffffff"
     width="12"
     height="263"
     x="510"
     y="169" />
  <text
     style="font-size:25px;fill:#ffffff;font-family:'Proxima Nova';letter-spacing:4px"
     x="697"
     y="82" >
     // НОВОСТИ
  </text>
  <foreignObject x="571" y="180" width="560" height="240">
    <div style="display:table;height:240">
      <div style="display:table-cell;height:240px;vertical-align:middle">
        <p style="text-transform:uppercase;line-height:60px;margin:0px;color:#ffffff;font-size:40px;font-weight:700;font-family:'Proxima Nova'">
          %TEXT%
        </p>
      </div>
    </div>
  </foreignObject>
  <text
     style="fill:#ffffff;font-size:20px;font-family:'Proxima Nova';letter-spacing:4px;"
     x="698"
     y="505" >
     POLITSTURM.COM
  </text>
</svg>
